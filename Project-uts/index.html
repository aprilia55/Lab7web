<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Login | Toko Buku </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #b2ebf2, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      color: #0288d1;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .btn-primary {
      background-color: #0288d1;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0277bd;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="img/logo.png" alt="Logo" class="logo">
    <h2>Login ke Toko Buku</h2>

    <form id="loginForm" onsubmit="handleLoginForm(event)">
      <div class="mb-3 text-start">
        <label for="loginEmail" class="form-label">Alamat Email</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="contoh: rina@gmail.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="loginPassword" class="form-label">Kata Sandi</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Masuk</button>
    </form>

    <footer>Â© 2025 Toko Buku  ðŸŒŠ</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
