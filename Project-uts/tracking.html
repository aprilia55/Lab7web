<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Tracking Pesanan | Avrilla BookStore </title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e1f5fe;
    }

    /* Navbar simple */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .navbar .logo {
      position: absolute;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .navbar .brand-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      color: #0288d1;
      text-align: center;
    }

    /* Container */
    .container {
      margin-top: 50px;
      max-width: 800px;
    }

    h2 {
      color: #0288d1;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
    }

    /* Tracking Card */
    .tracking-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .form-control {
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #0288d1;
      border: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0277bd;
    }

    /* Timeline interaktif */
    .timeline {
      position: relative;
      margin-top: 30px;
      padding-left: 40px;
      border-left: 3px solid #0288d1;
    }

    .timeline-item {
      margin-bottom: 25px;
      position: relative;
      padding-left: 10px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -12px;
      top: 3px;
      width: 18px;
      height: 18px;
      background-color: #ccc;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 0 2px #ccc;
      transition: 0.3s;
    }

    .timeline-item.completed::before {
      background-color: #0288d1;
      box-shadow: 0 0 0 2px #0288d1;
    }

    .timeline-item h6 {
      color: #0288d1;
      font-weight: 600;
      margin-bottom: 3px;
      margin-left: 5px;
    }

    .timeline-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #444;
      margin-left: 5px;
    }

    /* Progress bar */
    .progress {
      height: 20px;
      border-radius: 10px;
      background-color: #cce5ff;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #0288d1;
      height: 100%;
      text-align: center;
      color: white;
      font-weight: 600;
      transition: width 0.5s ease-in-out;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar simple -->
  <nav class="navbar">
    <div class="logo">
      <img src="img/logo_buku.jpg" alt="Logo">
    </div>
    <div class="brand-name">Toko Buku</div>
  </nav>

  <!-- Content -->
  <div class="container">
    <h2>ðŸšš Lacak Status Pesanan</h2>

    <div class="tracking-card">
      <form id="trackingForm" class="d-flex gap-2 mb-4">
        <input type="text" id="trackingNumber" class="form-control" placeholder="Masukkan nomor pesanan..." required>
        <button type="submit" class="btn btn-primary">Lacak</button>
      </form>

      <!-- Progress -->
      <div class="progress mb-3" style="display:none;">
        <div id="progressBar" class="progress-bar" style="width:0%">0%</div>
      </div>

      <!-- Timeline hasil tracking -->
      <div id="trackingResult" style="display: none;">
        <h5 class="text-center text-primary mb-4">Status Pengiriman</h5>
        <div class="timeline" id="timeline"></div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Toko Buku | Tracking Pesanan ðŸ“¦</footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>

  <script>
    const trackingForm = document.getElementById('trackingForm');
    const trackingResult = document.getElementById('trackingResult');
    const timeline = document.getElementById('timeline');
    const progress = document.querySelector('.progress');
    const progressBar = document.getElementById('progressBar');

    trackingForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const nomor = document.getElementById('trackingNumber').value.trim();
      if (!nomor) return alert('Masukkan nomor pesanan dulu ya ðŸ©µ');

      if(!dataTracking[nomor]){
        trackingResult.style.display = "block";
        timeline.innerHTML = `<p class="text-center text-danger mt-3">Nomor pesanan tidak ditemukan ðŸ˜¢</p>`;
        progress.style.display = "none";
        return;
      }

      const info = dataTracking[nomor];
      trackingResult.style.display = "block";

      // Buat timeline dengan status tahap
      const totalStep = info.perjalanan.length;

      timeline.innerHTML = info.perjalanan.map((p,i) => `
        <div class="timeline-item ${i < totalStep ? 'completed' : ''}">
          <h6>${p.keterangan}</h6>
          <p>${p.waktu}</p>
        </div>
      `).join('');

      // Progress bar otomatis
      const percent = Math.round((totalStep / totalStep) * 100);
      progress.style.display = 'block';
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
    });
  </script>
</body>
</html>
